
 {% extends "food/base.html" %}
 {% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-danger">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="body">
                    <form method="post">
                        {% csrf_token %}
                        {% for fields in form %}
                        <div class="form-group">
                            {{fields.name}}
                            {{fields}}
                        </div>
                        {% endfor %}
                        <button class="btn-info offset-md-4" type = "submit">Save</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
